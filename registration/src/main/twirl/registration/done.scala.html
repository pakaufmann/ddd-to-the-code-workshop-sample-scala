@import com.github.pkaufmann.dddttc.registration.application.domain.UserHandle
@import com.github.pkaufmann.dddttc.registration.application.domain.FullName

@(userHandle: UserHandle, fullName: FullName)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/static/layout.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <span class="navbar-brand">Registration</span>
</nav>

<main class="container">
    <h3>User Registration Complete</h3>

    <div class="alert alert-success">User registration successfully completed</div>

    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="userHandle">User Handle</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="userHandle" value="@{userHandle.value}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="fullName">Full Name</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="fullName" value="@{fullName.firstAndLastName}">
            </div>
        </div>
    </form>
</main>

</body>
</html>
