@import com.github.pkaufmann.dddttc.registration.infrastructure.web.Decoders.NewUserRegistrationRequest

@(error: Option[String], previousRequest: Option[NewUserRegistrationRequest])
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/static/layout.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <span class="navbar-brand">Registration</span>
</nav>

<main class="container">
    <h3>Start User Registration</h3>

    @for(err <- error) {
        <div class="alert alert-danger">@err</div>
    }

    <form action="/user-registration/start" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="userHandle">User Handle</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userHandle" name="userHandle" value="@{previousRequest.map(_.userHandle.value).getOrElse("")}" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="phoneNumber">Phone Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="@{previousRequest.map(_.phoneNumber.value).getOrElse("")}" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Next &gt;</button>
    </form>
</main>

</body>
</html>
