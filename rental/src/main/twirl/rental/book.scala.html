@import com.github.pkaufmann.dddttc.rental.application.domain.bike.Bike

@(bike: Bike)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rental</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/static/layout.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <span class="navbar-brand">Rental</span>
</nav>

<main class="container">
    <h3>Book Bike</h3>

    <form action="/rental/bookings" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="numberPlate">Bike</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="numberPlate" name="numberPlate" value="@{bike.numberPlate.value}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="userId">User</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userId" name="userId" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" @if(!bike.available) { hidden="hidden" }>Book</button>
    </form>
</main>

</body>
</html>
