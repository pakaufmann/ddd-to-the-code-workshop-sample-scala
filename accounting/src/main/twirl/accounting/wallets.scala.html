@import com.github.pkaufmann.dddttc.accounting.application.domain.Wallet

@(wallets: Seq[Wallet])

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Accounting</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/static/layout.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <span class="navbar-brand">Accounting</span>
</nav>

<main class="container">
    <h3>Wallets and Balances</h3>

    @for(wallet <- wallets) {
        <div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="wallet">@{wallet.id.value}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="wallet" name="wallet-balance" value="CHF @{wallet.balance.value}" readonly>
                </div>
            </div>
        </div>
    }
</main>

</body>
</html>
